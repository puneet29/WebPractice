<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="text-center">
            <div class="row">
                <div class="col-5">
                    <h1 class="display-3">Player 1</h1>
                </div>
                <div class="col-2">
                    <h1 class="display-3">:</h1>
                </div>
                <div class="col-5">
                    <h1 class="display-3">Player 2</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <h1 class="display-3" id="player1-score">0</h1>
                </div>
                <div class="col-2">
                    <h1 class="display-3"></h1>
                </div>
                <div class="col-5">
                    <h1 class="display-3" id="player2-score">0</h1>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-5">
                    <input class="btn btn-light btn-sm" id="player-1-btn" type="button" value="Point">
                </div>
                <div class="col-2">
                    <input class="btn btn-light btn-sm" id="reset-btn" type="button" value="Reset">
                </div>
                <div class="col-5">
                    <input class="btn btn-light btn-sm" id="player-2-btn" type="button" value="Point">
                </div>
            </div>
            <h3>Playing to: <input type="text" name="Max Score" id="max-score" maxlength="2" size="1" value="5"> (Max
                Score)</h3>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
