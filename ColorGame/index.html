<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="text-center py-2" id="header">
        <h1 class="display-5">THE GREAT</h1>
        <h1 class="display-4" id="color-label"></h1>
        <h1 class="display-5">GUESSING GAME</h1>
    </section>
    <section id="toolbar">
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-start">
                <a href="#" id="new-colors-btn">NEW COLORS</a>
            </div>
            <div class="d-flex justify-content-center" id="toast">
            </div>
            <div class="d-flex justify-content-end">
                <a href="#" id="easy-btn" class="mr-1 selected">EASY</a>
                <a href="#" id="hard-btn" class="ml-1">HARD</a>
            </div>
        </div>
    </section>
    <section id="colors-section">
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-start">
                <button class="swatch show"></button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="swatch show"></button>
            </div>
            <div class="d-flex justify-content-end">
                <button class="swatch show"></button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-start">
                <button class="swatch hide"></button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="swatch hide"></button>
            </div>
            <div class="d-flex justify-content-end">
                <button class="swatch hide"></button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
